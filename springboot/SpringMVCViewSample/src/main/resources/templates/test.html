<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body>
	<h1>ユーザー一覧</h1>
	<table border="1" class="list">
		<tr>
			<th>ユーザーID</th>
			<th>氏名</th>
			<th>メールアドレス</th>

		</tr>
		<tr th:each="user:${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.email}"></td>

		</tr>
	</table>
</body>
</html>
