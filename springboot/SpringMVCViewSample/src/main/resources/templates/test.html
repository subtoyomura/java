<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body>
	<table class="list">
		<tr>
			<th>id</th>
			<th>氏名</th>
			<th>メールアドレス</th>
			<th>登録日</th>
			<th>更新日</th>
		</tr>
		<tr th:each="list:${listTest}">
			<td th:text="${list.id}"></td>
			<td th:text="${list.name}"></td>
			<td th:text="${list.email}"></td>
			<td th:text="${list.createdAt}"></td>
			<td th:text="${list.updatedAt}"></td>
		</tr>
	</table>
</body>
</html>
