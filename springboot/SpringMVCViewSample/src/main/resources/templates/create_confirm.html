<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<nav class="navbar navber-light p-3 mb-2 bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand text-white">Simple Board</a>
			<button type="button" class="btn btn-primary">つぶやき登録</button>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-center m-5">つぶやき登録確認</h1>
		<div th:object="${boardForm}">
			<div class="mb-3 col-md-3">
				<label for="exampleFormControlInput1" class="form-label">タイトル</label><br>
				<input class="form-control" id="exampleFormControlInput1"
					type="text" th:value="*{title}" aria-label="Disabled input example"
					name="title" disabled>
					<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
					style="color: red"></span>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">つぶやき</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="3" th:field="*{content}" aria-label="Disabled input example"
					disabled></textarea>
					<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
					style="color: red"></span>
			</div>
			<div>
				<form method="post" th:action="@{/board/create}">
					<input type="hidden" name="title" th:value="*{title}"> <input
						type="hidden" name="content" th:value="*{content}">
					<button type="submit" class="btn btn-secondary">戻る</button>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#exampleModal">登録</button>
				</form>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">つぶやき登録確認</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">つぶやき登録しますか？</div>
						<div class="modal-footer">
							<button type="button" data-bs-dismiss="modal"
								class="btn btn-secondary">戻る</button>
							<form method="post" th:action=@{/board/store}>
								<input type="hidden" name="title" th:value="*{title}"> <input
									type="hidden" name="content" th:value="*{content}">
								<button type="submit" class="btn btn-primary">登録</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			</dix>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous" defer></script>
		</div>
</body>
</html>
