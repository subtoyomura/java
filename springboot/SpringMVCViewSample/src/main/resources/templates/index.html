<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous"></link>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<nav class="navbar navber-light p-3 mb-2 bg-secondary">
	<div class="container-fluid">
		<a class="navbar-brand text-white">Simple Board</a>
		<button type="button" class="btn btn-primary">つぶやき登録</button>

	</div>
</nav>
</head>
<body>
	<div class="container">




		<h1 class="text-center m-5">タイムライン</h1>

		<table class="table">
			<thead class="text-dark m-5 p-4 mb-2 bg-light ">
				<tr>
					<th class="text-center">タイトル</th>
					<th class="text-center">つぶやき</th>
					<th class="text-center">更新日</th>
					<th class="text-center">詳細</th>

				</tr>
			</thead>
			<tr th:each="board:${boards}" th:object="${board}">
				<td style="vertical-align: middle" th:text="${board.title}"></td>
				<td style="vertical-align: middle" th:text="${board.content}"></td>

				<td style="vertical-align: middle; text-align: center"
					th:text="|${#temporals.format(board.updatedAt, 'yyyy/M/d h:mm')}"></td>

				<td style="vertical-align: middle; text-align: center"><a th:href="@{/board/show/{id}(id=*{id})}"
					class="btn btn-outline-info" role="button">みる</a></td>

			</tr>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous" defer></script>
</body>
</html>
